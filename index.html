<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

          href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap"
  />

  <!-- Bootstrap -->
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384‑QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"
  />

  <!-- Your Shared Styles -->
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
<div class="container text-center py-5">
  <h1>BOX XP+</h1>

  <div class=button-container">
    <a class="custom-button" href="skillset.html">
      <img src="images/skillset_icon.png" alt="" />
      <div>SKILLSET</div>
    </a>

    <a class="custom-button" href="timerSetup.html">
      <img src="images/timer_icon.png" alt="" />
      <div>TIMER</div>
    </a>

    <a class="custom-button" href="combos.html">
      <img src="images/combo_icon.png" alt="" />
      <div>COMBOS</div>
    </a>

    <a class="custom-button" href="workouts.html">
      <img src="images/workout_png.png" alt="" />
      <div>WORKOUTS</div>
    </a>
  </div>
</div>


  <div class="text-center mt-5">
    <a id="auth-link" class="login-btn text-uppercase"></a>
    <button id="sign-out-btn" class="login-btn text-uppercase mt-2" style="display: none">
      Sign Out
    </button>
  </div>




<script>
  document.addEventListener("DOMContentLoaded", () => {
    const authLink   = document.getElementById("auth-link");
    const signOutBtn = document.getElementById("sign-out-btn");
    const user       = localStorage.getItem("currentUser");

    if (user) {
      // user is logged in
      authLink.textContent = `Logged in as: ${user}`.toUpperCase();
      authLink.removeAttribute("href");       // no longer a link
      authLink.style.cursor = "default";      // indicate it's not clickable
      signOutBtn.style.display = "inline-block";
      signOutBtn.addEventListener("click", () => {
        localStorage.removeItem("currentUser");
        // you could also clear any other session data here…
        window.location.reload();
      });
    } else {
      // no one logged in
      authLink.textContent = "LOGIN / CREATE ACCOUNT";
      authLink.href        = "login.html";
    }
  });
</script>

<script src="js/data.js"></script>
</body>
</html>
