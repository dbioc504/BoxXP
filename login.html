<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login/Create Account</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>

    <div class="back-button-container">
        <a href="index.html" class="btn btn-back btn-sm">â¬…</a>
    </div>

    <div class="auth-container">
        <h1>ACCOUNT</h1>

        <label for="email">EMAIL</label>
        <input type="email" id="email" class="input-field" placeholder="Enter email address" required>

        <label for="password">PASSWORD</label>
        <input type="password" id="password" class="input-field" placeholder="Enter password" required>

        <div id="confirm-password-container" style="display: none;">
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input type="password" id="confirm-password" class="input-field" placeholder="Confirm password" required>
        </div>

        <button id="sign-in-btn" class="btn-auth">SIGN IN</button>
        <button id="create-account-btn" class="btn-auth">Create Account</button>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
