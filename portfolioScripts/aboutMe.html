<!DOCTYPE html>
<html lang="en">

<!-- HEAD -->
<head>
    <meta charset="UTF-8">
    <title>About Me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--  Stylesheets  -->
    <link rel="stylesheet" href="../css/privacy.css">
    <link rel="stylesheet" href="../css/portfolioStyles.css">

    <!--  React CDN imports  -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<!-- BODY -->
<body>
    <div id="root"></div>

    <script type="text/babel">

        {/* Navbar Function */}
        function Navbar({ activePage }) {
            return (
                <header className="top-nav">

                    {/* Nav Links */}
                    <nav className="nav-tabs">

                        {/* About Me */}
                        <a href="aboutMe.html" className={"nav-link" + (activePage === "about" ? " active" : "")}>
                            ABOUT ME
                        </a>

                        {/* portSkills */}
                        <a href="aboutMe.html" className={"nav-link" + (activePage === "portSkills" ? " active" : "")}>
                            SKILLS
                        </a>

                        {/* Projects */}
                        <a href="aboutMe.html" className={"nav-link" + (activePage === "projects" ? " active" : "")}>
                            PROJECTS
                        </a>
                    </nav>
                </header>
            );
        }

        {/* Actual App function */}
        function App() {
            return (
                <div className="page-shell">
                    <Navbar activePage="about"/>
                    <main>
                        <section className="section">
                            <h1 className="hero-name">DOMINICK BIOC</h1>
                            <p>Welcome to my portfolio page! I’m a recent proud graduate from Xavier University of Louisiana. I genuinely enjoy programming and building software. I see it as one large puzzle or video game waiting to be conquered. I tend to obsess over my work and the things I care about, which lead to my soft skills of endless and relentless dedication and work ethic. Outside of coding, I enjoy action and RPG video games, skateboarding, anime, comic books, manga,  and action, sci-fi, and crime movies.  I also love the sport of boxing and I’m training to become a professional one day!</p>
                        </section>
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<App/>);
    </script>

</body>

</html>
