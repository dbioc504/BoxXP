<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LOGIN / CREATE ACCOUNT</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">
    <style>
        .auth-container { max-width: 360px; margin: 4rem auto; padding: 2rem; text-align: center; }
        .auth-container h1 { margin-bottom: 1.5rem; text-transform: uppercase; }
        .auth-container label { display: block; margin-top: 1rem; text-transform: uppercase; font-weight: bold; }
        .input-field { width: 100%; padding: 0.5rem; margin-top: 0.25rem; }
        .btn-auth {
            width: 100%;
            padding: 0.75rem;
            margin-top: 1.25rem;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
        }
        .btn-forgot {
            display: block;
            margin: 1.5rem 0 0;
            text-transform: uppercase;
            color: yellow;
            text-decoration: none;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="back-button-container">
    <a href="index.html" class="btn btn-back btn-sm">â¬…</a>
</div>

<div class="auth-container">
    <h1>Account</h1>

    <label for="email">Email</label>
    <input type="email" id="email" class="input-field" placeholder="Enter username" required>

    <label for="password">Password</label>
    <input type="password" id="password" class="input-field" placeholder="Enter password" required>

    <div id="confirm-password-container" style="display:none;">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" class="input-field" placeholder="Confirm password">
    </div>

    <button id="sign-in-btn"       class="btn-auth">Sign In</button>
    <button id="create-account-btn" class="btn-auth">Create Account</button>

</div>

<script src="js/login.js"></script>
</body>
</html>
